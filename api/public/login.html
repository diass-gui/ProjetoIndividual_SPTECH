<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/index.css">
    <link rel="stylesheet" href="../public/css/login.css">
    <title>Login | Voz da Quebrada</title>
</head>
<body>
        
    <div class="login">
        <div class="paginas">
            <ul>
                <a href="index.html" class="login_voltar">Voltar ao Início</a>
                <a href="cadastro.html">Cadastro</a>
            </ul>
        </div>
        <div class="titulo_login">
            <h2>Conecte-se conosco irmão!</h2>
        </div>
            <div class="dados_login">
                <h3>Faça seu Login:</h3>
                <div class="campo_login">
                    <b>E-Mail:</b>
                    <input type="email" class="input_email">
                </div>
                <div class="campo_login">
                    <b>Senha:</b>
                    <input type="password" class="input_senha" placeholder="**********">
                </div>
                <div class="btn_entrar">
                    <button onclick="entrar()">Entrar</button>
                </div>
            </div>
        </div>
        
        <div class="imagem_login">
            <img src="https:////assets.brasildefato.com.br/2024/09/image_processing20220121-17965-3sfj1a.jpeg">
        </div>
        
    </body>
</html>

<script>
    
    function entrar() {
        //aguardar();

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            // cardErro.style.display = "block"
            // mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            // finalizarAguardar();
            return alert("Preencha todos os campos corretamente.");
        }
        else {
            setTimeout(sumirMensagem, 5000)
        }

        // console.log("FORM LOGIN: ", emailVar);
        // console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "../dashboard/visaogeral.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    //finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
    
</script>
