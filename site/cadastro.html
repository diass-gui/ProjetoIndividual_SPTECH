<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/cadastro.css">
    <title>Cadastro | Voz da Quebrada</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="assets/imgs/logo_punho_removebg.png"></a>
        </div>

        <div class="paginas">
            <ul>
                <a href="origem.html">Origem</a>
                <a href="rap.html">Rap</a>
                <a href="dj.html">DJ</a>
                <a href="graffiti.html">Graffiti</a>
                <a href="breakdance.html">Breakdance</a>
            </ul>
        </div>

    </nav>

    <div class="titulo_cadastro">
        <h2>Junte-se a nós, mano! Faça o seu cadastro!</h2>
    </div>
    <div class="cadastro">
        <div class="cadastro_form">
            <div class="dados_cadastro">
                <div class="campo_cadastro">
                    <b>Primeiro, digite o seu nome:</b>
                    <input type="text" class="input_nome" placeholder="Xampson souza"><br>
                </div>
                <div class="campo_cadastro">
                    <b>Informe a sua data de nascimento:</b>
                    <input type="date" class="input_dtNasc"><br>
                </div>
                    <div class="campo_cadastro">
                    <b>Digite o seu e-mail:</b>
                    <input type="email" class="input_email" placeholder="Xampson.souza@xamp.com"><br>
                </div>
                <div class="campo_cadastro">
                    <b>Digite sua senha:</b>
                    <input type="password" class="input_senha" placeholder="*********"><br>
                </div>
                <div class="campo_cadastro">
                    <b>Confirme sua senha:</b>
                    <input type="password" class="input_confirmSenha" placeholder="*********"><br>
                </div>
                <div class="btn_cadastrar">
                    <button onclick="Cadastrar()">Cadastrar</button>
                </div>
                <div class="link_login">
                    <p><b>Já possui conta?</b> <a href="login.html">Clique aqui para realizar o seu login!</a></p>
                </div>
            </div>
        </div>

        <img src="assets/imgs/foto_cadastro.jpg">

    </div>

</body>
</html>
